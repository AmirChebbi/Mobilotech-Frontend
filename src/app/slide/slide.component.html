


<div class="slide-div">
  <h2>Our Top Products</h2>
  <div class="grayda" style="margin-left: 2.5%">
    <span class="span-left" (click)="shiftLeft()">‹</span>
    <section #slide>
      <app-product-division *ngFor="let item of items; let i = index" [leftPosition]="leftPosition" ></app-product-division>
    </section>
    <span class="span-right" (click)="shiftRight()">›</span>
  </div>
</div>
