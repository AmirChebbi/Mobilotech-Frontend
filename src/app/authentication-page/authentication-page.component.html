

<div class="authentication-placeholder">
  <div *ngIf="login"class="authentication-container">
    <app-login-page ></app-login-page>
    <img (click)="login=false" class="auth-image" style="background-color: #111827" src="assets/img/artboard.png">
  </div>
  <div *ngIf="!login" class="authentication-container-2">
    <img (click)="login=true" class="auth-image" style="background-color: #c0c7e3" src="assets/img/artboarddark.png">
    <app-signup-page ></app-signup-page>
  </div>
</div>
